<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Cloud Fire Alarm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #1e1e2e;
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    @media (max-width: 480px) {
      body { padding: 16px; }
      .container { padding: 24px 20px; border-radius: 16px; }
      h1 { font-size: 20px; }
      .logo i { font-size: 40px; }
      input { padding: 12px; font-size: 14px; }
      .btn { padding: 12px; font-size: 14px; }
      .password-requirements { gap: 10px; }
    }
    .logo { text-align: center; margin-bottom: 30px; }
    .logo i { font-size: 48px; color: #ff5722; }
    h1 { color: #fff; text-align: center; margin-bottom: 10px; font-size: 24px; }
    p.subtitle { color: #a0a0a0; text-align: center; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; color: #a0a0a0; margin-bottom: 8px; font-size: 14px; }
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    input {
      width: 100%;
      padding: 15px;
      background: #2a2a3e;
      border: 2px solid #3a3a4e;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus { outline: none; border-color: #ff5722; }
    .toggle-password {
      position: absolute;
      right: 15px;
      background: none;
      border: none;
      color: #a0a0a0;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #ff5722, #ff9800);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 87, 34, 0.3);
    }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .error { color: #ef4444; text-align: center; margin-top: 15px; }
    .success { color: #22c55e; text-align: center; margin-top: 15px; }
    .password-requirements {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .password-requirements span {
      font-size: 12px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .password-requirements span.valid { color: #22c55e; }
    .password-requirements span i { font-size: 8px; }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ff5722;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><i class="fas fa-fire-flame-curved"></i></div>
    <h1>Reset Password</h1>
    <p class="subtitle">Enter your new password below</p>
    
    <form id="resetForm" onsubmit="resetPassword(); return false;">
      <div class="form-group">
        <label for="password">New Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Enter new password" required minlength="8">
          <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="password-requirements">
          <span id="req-length"><i class="fas fa-circle"></i> 8+ characters</span>
          <span id="req-upper"><i class="fas fa-circle"></i> Uppercase</span>
          <span id="req-number"><i class="fas fa-circle"></i> Number</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
          <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <button type="submit" class="btn" id="submitBtn">Reset Password</button>
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>
    </form>
    
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Sign In</a>
  </div>

  <script src="js/config.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      document.getElementById('error').textContent = 'Invalid reset link';
      document.getElementById('submitBtn').disabled = true;
    }

    document.getElementById('password').addEventListener('input', checkPasswordStrength);

    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      document.getElementById('req-length').classList.toggle('valid', password.length >= 8);
      document.getElementById('req-upper').classList.toggle('valid', /[A-Z]/.test(password));
      document.getElementById('req-number').classList.toggle('valid', /[0-9]/.test(password));
    }

    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const icon = btn.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.className = 'fas fa-eye-slash';
      } else {
        input.type = 'password';
        icon.className = 'fas fa-eye';
      }
    }

    async function resetPassword() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorEl = document.getElementById('error');
      const successEl = document.getElementById('success');

      errorEl.textContent = '';
      successEl.textContent = '';

      if (password.length < 8) {
        errorEl.textContent = 'Password must be at least 8 characters';
        return;
      }
      if (!/[A-Z]/.test(password)) {
        errorEl.textContent = 'Password must contain at least one uppercase letter';
        return;
      }
      if (!/[0-9]/.test(password)) {
        errorEl.textContent = 'Password must contain at least one number';
        return;
      }
      if (password !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match';
        return;
      }

      try {
        const response = await fetch(`${CONFIG.API_URL}/api/auth/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await response.json();

        if (response.ok) {
          successEl.textContent = 'Password reset successful! Redirecting...';
          document.getElementById('submitBtn').disabled = true;
          setTimeout(() => window.location.href = 'index.html', 2000);
        } else {
          throw new Error(data.error || 'Reset failed');
        }
      } catch (error) {
        errorEl.textContent = error.message;
      }
    }
  </script>
</body>
</html>
