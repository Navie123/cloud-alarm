<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - Cloud Fire Alarm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #1e1e2e;
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .icon.success { color: #22c55e; }
    .icon.error { color: #ef4444; }
    .icon.loading { color: #ff5722; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    h1 { color: #fff; margin-bottom: 10px; font-size: 24px; }
    p { color: #a0a0a0; margin-bottom: 20px; line-height: 1.6; }
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #ff5722, #ff9800);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 87, 34, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content">
      <i class="fas fa-spinner icon loading"></i>
      <h1>Verifying Email...</h1>
      <p>Please wait while we verify your email address.</p>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script>
    async function verifyEmail() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const content = document.getElementById('content');

      if (!token) {
        content.innerHTML = `
          <i class="fas fa-exclamation-circle icon error"></i>
          <h1>Invalid Link</h1>
          <p>This verification link is invalid or has expired.</p>
          <a href="index.html" class="btn">Go to Login</a>
        `;
        return;
      }

      try {
        const response = await fetch(`${CONFIG.API_URL}/api/auth/verify/${token}`);
        const data = await response.json();

        if (response.ok) {
          content.innerHTML = `
            <i class="fas fa-check-circle icon success"></i>
            <h1>Email Verified!</h1>
            <p>Your email has been successfully verified. You can now sign in to your account.</p>
            <a href="index.html" class="btn">Sign In</a>
          `;
        } else {
          throw new Error(data.error || 'Verification failed');
        }
      } catch (error) {
        content.innerHTML = `
          <i class="fas fa-exclamation-circle icon error"></i>
          <h1>Verification Failed</h1>
          <p>${error.message || 'This link may have expired. Please request a new verification email.'}</p>
          <a href="index.html" class="btn">Go to Login</a>
        `;
      }
    }

    verifyEmail();
  </script>
</body>
</html>
